<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>
        <div id="timezones">
            <div class="timezone" id="new-york">New York: <span></span></div>
            <div class="timezone" id="london">London: <span></span></div>
            <div class="timezone" id="tokyo">Tokyo: <span></span></div>
            <div class="timezone" id="sydney">Sydney: <span></span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
